<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Correctly referencing the element
    const myElement = document.getElementById('myDiv');
    myElement.innerHTML = 'This text is now correctly inside the div.';
  </script>
</body>
</html>
